<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/pics/favicon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Stock exchange project</title>
  </head>

  <body>
    <div class="marquee-wrapper" id="marquee-wrapper"></div>
    <h1>Search NASDAQ Stocks</h1>
    <div class="container d-column">
      <div class="search-field d-flex">
        <input type="text" id="searchBar" class="w-90" />
        <button class="btn btn-secondary" id="searchBtn" type="button">
          Search
          <span
            class="spinner-border spinner-border-sm d-none"
            id="loadingSpinner"
            role="status"
            aria-hidden="true"
          ></span>
        </button>
      </div>
      <div>
        <ul id="resultsList" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="/JS/main.js"></script>
    <script src="/JS/company.js"></script>
    <script src="/JS/Marquee.js"></script>
    <script>
      (async function () {
        const marqueeObject = new Marquee(
          document.getElementById("marquee-wrapper")
        );
        marqueeObject.load();
      })();
    </script>
  </body>
</html>
